---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <script>
      // 在加载任何内容前恢复主题
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldBeDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
        
        if (shouldBeDark) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>

  </head>

  <body>
    <!-- Particle Background -->
    <canvas id="particles-canvas"></canvas>

    <!-- 主题切换按钮 -->
    <button class="theme-toggle-btn" id="theme-toggle-btn" aria-label="Toggle dark mode"></button>

    <script>
      // 立即初始化Canvas背景
      (function() {
        const canvas = document.getElementById('particles-canvas');
        if (canvas) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          const ctx = canvas.getContext('2d');
          if (ctx) {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            
            if (isDark) {
              // 暗色模式：深蓝到深红
              gradient.addColorStop(0, '#0f0f1e');
              gradient.addColorStop(0.5, '#1a1a2e');
              gradient.addColorStop(1, '#16213e');
            } else {
              // 亮色模式：奶白到浅橙（白羊座风格）
              gradient.addColorStop(0, '#fff5ee');
              gradient.addColorStop(0.5, '#ffece0');
              gradient.addColorStop(1, '#ffe0d9');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          }
        }
      })();
    </script>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div class="page__wrapper">
      {{ content }}
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    <script src="{{ base_path }}/assets/js/particles.js"></script>
    {% include scripts.html %}

  </body>
</html>
